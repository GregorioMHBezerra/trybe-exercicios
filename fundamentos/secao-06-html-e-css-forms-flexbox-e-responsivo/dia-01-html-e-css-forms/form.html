<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>TrybeTrip</title>
</head>
<body>
  <header>

  </header>
  <main>
    <form action="" method="get">
      <fieldset>
        <legend>TrybeTrip</legend>

        <section id="nomeEmail">
          <p>
            <label for="nome-completo" class="label">Nome:
              <input type="text" id="nome-completo" class="input" minlength="10" maxlength="40" required>
            </label>
          </p>
          <p>
            <label for="email" class="label">E-mail:
              <input type="email" name="e-mail" id="email" class="input" minlength="10" maxlength="50" required>
            </label>
          </p>
        </section>

        <section id="opcaoViagem">
          <label for="opcao-viagem" class="label">
            <input type="radio" name="opcaoViagem" id="opcao-viagem1" checked>Pernambuco
          </label>
          <label for="opcao-viagem2" class="label">
            <input type="radio" name="opcaoViagem" id="opcao-viagem2">Maranhão
          </label>
          <label for="opcao-viagem3" class="label">
            <input type="radio" name="opcaoViagem" id="opcao-viagem3">Paraíba
          </label>
          <label for="opcao-viagem4" class="label">
            <input type="radio" name="opcaoViagem" id="opcao-viagem4">Piauí
          </label>
        </section>
        
        <section id="sectionText">
          <label for="textArea">Espaço para digitar a resposta:
            <p>
              <textarea name="textoResposta" id="textArea" cols="30" rows="15" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" maxlength="500"></textarea>
            </p>
          </label>
        </section>

        <section id="sectionFinal">
          <label for="data">Qual a melhor data para realizar sua viagem?
            <input type="date" name="diaDaViagem" id="data">
          </label>

          <section>
            <p>
              <label for="checkbox1">
                <input type="checkbox" name="checkbox1" id="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              </label>
            </p>
            <p>
              <label for="checkbox">
                <input type="checkbox" name="checkbox2" id="checkbox2" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              </label>
            </p>
          </section>
        </section>
      </fieldset>
      <button type="submit" id="button-submit">Enviar</button>
      <button type="reset">Apagar</button>
    </form>
  </main>
  <script src="scriptPosAula.js"></script>
</body>
</html>
