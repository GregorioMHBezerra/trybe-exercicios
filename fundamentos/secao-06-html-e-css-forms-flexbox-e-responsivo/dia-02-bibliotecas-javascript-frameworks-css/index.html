<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <section class="mb-2">
          <label for="fullName" class="form-label">Nome Completo:</label>
          <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        </section>

        <section class="mb-2">
          <label for="email" class="form-label">Endereço de e-mail:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        </section>

        <section class="mb-2">
          <label for="destination1" class="form-check-label">
            <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>Cidade
          </label>
          
          <label for="destination2" class="form-check-label">
            <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>Campo
          </label>
          
          <label for="destination3" class="form-check-label">
            <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>Praia
          </label>
          
          <label for="destination4" class="form-check-label">
            <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>Montanhas
          </label>
          
        </section>

        <section class="mb-2">
          <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        </section>

        <section class="mb-2">
          <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date">
        </section>

        <section class="mb-2">
          <section class="mb-2">
            <label for="promo" class="form-check-label">
            <input class="form-check-input" type="checkbox" name="promo" id="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
          </label>
          </section>
          <section class="mb-2">
            <label for="agreement" class="form-check-label">
              <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            
          </section>
        </section>
      </fieldset>

      <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
    </form>

  </body>
</html>
