<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
    function tagP() {
      const tagP = document.getElementsByTagName('p');
      tagP[1].innerText = 'lorem*100';
    }
    tagP();

    function corQuadrado(cor, classe, index) {
      const corQuadrado = document.getElementsByClassName(classe);
      corQuadrado[index].style.backgroundColor = cor;
    }
    corQuadrado('rgb(76,164,109)', 'main-content', 0);
    corQuadrado('white', 'center-content', 0);

    function corrigeTexto(tag, text, index) {
      const tagX = document.getElementsByTagName(tag);
      tagX[index].innerText = text;
    }

    corrigeTexto('h1', 'Exercício - JavaScript', 0);
    
    function textoMaiuscula() {
      const tagP = document.getElementsByTagName('p');
      tagP[0].innerText = tagP[0].innerText.toUpperCase();
    }
    textoMaiuscula();

    function exibirPConsole() {
      const tagP = document.getElementsByTagName('p');
      for (let index = 0; index < tagP.length; index += 1) {
        console.log(tagP[index].innerText);
      }
    }
    exibirPConsole();
    </script>
  </body>
</html>
